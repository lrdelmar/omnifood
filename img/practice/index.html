<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <nav class="flexbox">
        <h1 class="company-logo">Company Logo</h1>
        <ul class="nav">
          <li>
            <a class="nav-link" href="#">ONE</a>
          </li>
          <li>
            <a class="nav-link" href="#">TWO</a>
          </li>
          <li>
            <a class="nav-link" href="#">THREE</a>
          </li>
          <li>
            <a class="nav-link" href="#">FOUR</a>
          </li>
        </ul>
        <section class="socials-section">
          <span>
            <a href="#" class="social-link"
              ><img
                class="socials-img"
                title="Twitter"
                alt="Twitter icon"
                src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter_colored_svg-512.png"
            /></a>
          </span>
          <span>
            <a href="#" class="social-link">
              <img
                class="socials-img"
                title="TikTok"
                alt="TikTok icon"
                src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png"
                alt=""
              />
            </a>
          </span>
          <span>
            <a href="#" class="social-link"
              ><img
                class="socials-img"
                title="Facebook"
                alt="Facebook icon"
                src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-512.png"
            /></a>
          </span>
          <span>
            <a href="#" class="social-link"
              ><img
                class="socials-img"
                title="LinkedIn"
                alt="LinkedIn icon"
                src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-512.png"
            /></a>
          </span>
          <span>
            <a href="#" class="social-link"
              ><img
                class="socials-img"
                title="Instagram"
                alt="Instagram Icon"
                src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-128.png"
            /></a>
          </span>
          <span>
            <a href="#" class="social-link"
              ><img
                class="socials-img"
                title="Twitch"
                alt="Twitch icon"
                src="https://cdn3.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-twitch-square2-512.png"
            /></a>
          </span>
        </section>
      </nav>
    </div>
  </body>
</html>
